<ion-header>
    <ion-title style="padding:10px;text-align:center;margin-top: 15px;"> Register </ion-title>
</ion-header>
<ion-content padding scroll="false">
    <ion-list inset>
        <form [ngFormModel]="form">
            <ion-item>
                <ion-label floating>First name</ion-label>
                <ion-input type="text" ngControl="first_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Last name</ion-label>
                <ion-input type="text" ngControl="last_name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" ngControl="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>
            <div class="button-bar">
                <button class="button icon-left button-positive" [disabled]="!form.valid" (click)="register()">
                    <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>Register
                </button>
                <button class="button icon-left button-positive" (click)="back()">
                    <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>Back
                </button>
            </div>
        </form>
    </ion-list>
</ion-content>
