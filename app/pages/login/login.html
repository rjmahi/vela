<ion-header>
        <ion-title style="padding:10px;text-align:center;margin-top: 15px;"> Login </ion-title>
</ion-header>
<ion-content padding scroll="false">
    <ion-list inset>
        <form [ngFormModel]="form">
            <ion-item>
                <!-- <ion-label floating>Email</ion-label> -->
                <ion-input type="text" placeholder="Email" ngControl="email"></ion-input>
            </ion-item>
            <ion-item>
                <!-- <ion-label floating>Password</ion-label> -->
                <ion-input type="password" placeholder="Password" ngControl="password"></ion-input>
            </ion-item>
            <div class="button-bar">
                <button class="button icon-left button-positive" [disabled]="!form.valid" (click)="formSubmit()">
                    <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>Sign in
                </button>
                <button class="button icon-left button-positive" (click)="register()">
                    <ion-icon ios="ios-create" md="md-create"></ion-icon>Register
                </button>
            </div>
        </form>
    </ion-list>
</ion-content>
